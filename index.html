<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/template.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.mixitup.js"></script>
    <script  type="text/javascript">
    $(function(){
     
    $('#Grid').mixitup();
     
});
    </script>

  </head>
  <body>
  
  <div class="container text-center">
      <h2>Katie Allen</h2>
      <h1>DESIGN</h1>
      		<ul class="nav nav-pills">
				<li><a class="filter" data-filter="all">All</a></li>
				<li><a class="filter" data-filter="category_1">Icons</a></li>
				<li><a class="filter" data-filter="category_2">Screen prints</a></li>
				<li><a class="filter" data-filter="category_3">Logos</a></li>
				<li><a class="filter" data-filter="category_4">Web</a></li>
			</ul>
			
			<ul id="Grid">
				<li class="mix category_1" data-cat="1">1</li>
				<li class="mix category_1" data-cat="1">1</li>
				<li class="mix category_4" data-cat="4">1</li>
				<li class="mix category_1" data-cat="1">1</li>
				<li class="mix category_1" data-cat="1">1</li>
				<li class="mix category_3" data-cat="3">3</li>
				<li class="mix category_2" data-cat="2">2</li>
				<li class="mix category_3" data-cat="3">3</li>
				<li class="mix category_2" data-cat="2">2</li>
				<li class="mix category_1" data-cat="1">1</li>
				<!-- <li class="gap"></li> <!-- "gap" elements fill in the gaps in justified grid -->
			</ul>
  </div>
  	
      </body>
</html>
